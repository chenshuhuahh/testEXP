<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--移动设备优先-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>分类修改</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    </style>
</head>
<body>
<ol class="breadcrumb" style="margin-top: 0">
    <li><a href="#"><span class="glyphicon glyphicon-home"></span> 后台</a></li>
    <li><a href="#">商品管理</a></li>
    <li><a href="#">分类列表</a></li>
    <li class="active">分类修改</li>
</ol>
<div class="container" style="margin-top: 10px">
    <form action="#" method="post" class="form-horizontal">
        <fieldset>
            <legend>分类修改</legend>
            <div class="form-group">
                <label for="cat_name" class="col-sm-3 control-label">分类名称：</label>
                <div class="col-sm-6">
                    <input type="text" id="cat_name" name="cat_name" class="form-control" placeholder="name">
                </div>
            </div>
            <div class="form-group">
                <label for="parent_id" class="col-sm-3 control-label">上级分类：</label>
                <div class="dropdown col-sm-6" id="parent_id">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        一级分类
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">二级分类</a></li>
                        <li><a href="#">二级分类</a></li>
                        <li><a href="#">二级分类</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">一级分类</a></li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="cat_desc" class="col-sm-3 control-label">分类描述：</label>
                <div class="col-sm-6">
                    <textarea type="" id="cat_desc" name="cat_desc" class="form-control" placeholder="name"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-6">
                    <input type="submit" value="确认修改" class="btn btn-primary">
                    <a href="cat_list.html" alt="返回" title="返回" class="btn btn-default">返回</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<script type="application/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="application/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
