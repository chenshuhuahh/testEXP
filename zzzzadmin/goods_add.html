<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--移动设备优先-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商品添加</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    </style>
</head>
<body>
<ol class="breadcrumb" style="margin-top: 0">
    <li><a href="#"><span class="glyphicon glyphicon-home"></span> 后台</a></li>
    <li><a href="#">商品管理</a></li>
    <li><a href="#">商品列表</a></li>
    <li class="active">商品添加</li>
</ol>
    <div class="container" style="margin-top: 10px">
        <form action="#" method="post" class="form-horizontal">
            <fieldset>
                <legend>商品添加</legend>
                <div class="form-group">
                    <label for="goods_name" class="col-sm-3 control-label">商品名称：</label>
                    <div class="col-sm-6">
                        <input type="text" id="goods_name" name="goods_name" class="form-control" placeholder="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cat_id" class="col-sm-3 control-label">商品分类：</label>
                    <div class="dropdown col-sm-6" id="cat_id">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            一级分类
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">二级分类</a></li>
                            <li><a href="#">二级分类</a></li>
                            <li><a href="#">二级分类</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">一级分类</a></li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label for="buying_price" class="col-sm-3 control-label">进货价：</label>
                    <div class="col-sm-6 col-lg-2">
                        <input type="text" id="buying_price" name="buying_price" class="form-control" placeholder="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="shop_price" class="col-sm-3 control-label">本店价：</label>
                    <div class="col-sm-6 col-lg-2">
                        <input type="text" id="shop_price" name="shop_price" class="form-control" placeholder="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="market_price" class="col-sm-3 control-label">市场价：</label>
                    <div class="col-sm-6 col-lg-2">
                        <input type="text" id="market_price" name="market_price" class="form-control" placeholder="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="goods_num" class="col-sm-3 control-label">库存量：</label>
                    <div class="col-sm-6 col-lg-2">
                        <input type="text" id="goods_num" name="goods_num" class="form-control" placeholder="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="goods_place" class="col-sm-3 control-label">商品产地：</label>
                    <div class="col-sm-6">
                        <input type="text" id="goods_place" name="goods_place" class="form-control" placeholder="name"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="goods_weight" class="col-sm-3 control-label">商品规格：</label>
                    <div class="col-sm-6">
                        <input type="text" id="goods_weight" name="goods_weight" class="form-control" placeholder="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="goods_summary" class="col-sm-3 control-label">商品简介：</label>
                    <div class="col-sm-6">
                        <input type="text" id="goods_summary" name="goods_summary" class="form-control" placeholder="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="goods_desc" class="col-sm-3 control-label">商品描述：</label>
                    <div class="col-sm-6">
                        <textarea type="" id="goods_desc" name="goods_desc" class="form-control" placeholder="name"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="goods_save" class="col-sm-3 control-label">保养说明：</label>
                    <div class="col-sm-6">
                        <textarea type="" id="goods_save" name="goods_save" class="form-control" placeholder="name"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="goods_img" class="col-sm-3 control-label">商品图片：</label>
                    <div class="col-sm-6">
                        <input type="file" id="goods_img" name="goods_img">
                    </div>
                </div>
                <div class="form-group">
                    <label for="goods_img" class="col-sm-3 control-label">商品大图：</label>
                    <div class="col-sm-6">
                        <input type="file" id="goods_img" name="goods_img">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"></label>
                    <div class="col-sm-6 father">
                        <img src="" id="show_img" name="show_img" width="100" height="100">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"></label>
                    <div class="col-sm-6 father">
                        <input type="submit" value="添加商品" class="btn btn-primary">
                        <a href="goods_list.html" alt="返回" title="返回" class="btn btn-default">返回</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <script type="application/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
    <script>
        $(function(){
//            选择图片之后能实时看到图片的样子
            $("#goods_img").change(function(){
                var file = this.files[0];
//                alert("文件大小:"+(file.size / 1024).toFixed(1)+"kB");
                if (window.FileReader) {
                    var reader = new FileReader();
                    reader.readAsDataURL(file);
                    //监听文件读取结束后事件
                    reader.onloadend = function (e) {
                        showXY(e.target.result);
                    };
                }
            });
        });
        function showXY(source){
            var img = document.getElementById("show_img");
            img.src = source;
//            alert("Width:"+img.width+", Height:"+img.height);
        }
    </script>
</body>
</html>
